<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registeration!</title>
</head>

<body>
    <h1>Race Registeration!</h1>
    <form action="/mail">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>
        <p>
        <p>Selct a Race:</p>
        <div>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label><br>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label><br>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label><br>
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>

</body>

</html>
